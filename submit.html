<h1>Submit a link</h1>

<p>We're doing our best to get the most interesting links each week but we can use some help! Found a cool content related to fighting games? Maybe you made one yourselves? Send it to us!</p>

<div class="tip-form">
<form action="//formspree.io/contact@fgweekly.com"
      method="POST">
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="_replyto" placeholder="email address" required>
    <input type="link" name="link" placeholder="Link" required>
    <textarea class="message" rows="10" required placeholder="Message" name="message"></textarea>
    <input type="submit" value="Send" class="button">
    <input type="hidden" name="_next" value="http://fgweekly.com/thanks.html" />
</form>
</div>
